services:
  - type: web
    name: fertilizer-yield-predictor
    env: python
    plan: free
    buildCommand: |
      cd Aswin-Jayakumar/fertilizer_predictor
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
    startCommand: |
      cd Aswin-Jayakumar/fertilizer_predictor
      gunicorn fertilizer_predictor.wsgi:application
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: fertilizer_predictor.settings
